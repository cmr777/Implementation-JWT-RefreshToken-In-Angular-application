<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                  
                        <div class="form-group">
                            <label for="UserName">User Name</label>
                            <input type="text"name="UserName" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
                            <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                                <div *ngIf="f.UserName.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="Password"name="Password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  >
                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                <div *ngIf="f.Password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <button type="submit" name="login" class="btn btn-primary">login</button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                  
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
